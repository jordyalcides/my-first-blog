{% extends 'blog/base.html' %}

{% block content %}
    <div class="empl">
        {% if empl.published_date %}
            <div class="date">
                {{ empl.published_date }}
            </div>
        {% endif %}
        <h1>{{ empl.name }}</h1>
        <p>{{ empl.text|linebreaksbr }}</p>
    </div>

    <nav>
      <ul class="pager">
        <li>
          <a href="#">Previous</a>
        </li>
        <li>
          <a href="#">Next</a>
        </li>
      </ul>
    </nav>
{% endblock %}
