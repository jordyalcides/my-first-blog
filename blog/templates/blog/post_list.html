<!-- /.blog-post -->

{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="blog-post">
        <p class="blog-post-meta">published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}" class="blog-post-title">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}

{% endblock %}
